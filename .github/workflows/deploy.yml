name: Deploy Laravel + Vue (Namecheap)
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_mysql, openssl, tokenizer, xml, ctype, fileinfo
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install PHP deps (production)
        run: |
          composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Build frontend (Vite)
        run: |
          npm ci
          npm run build

      - name: ðŸ“‚ FTP deploy artifact
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/your_user/your_real_docroot/   # <- set this precisely
          exclude: |
            .git*
            .github
            node_modules
            tests
            storage/logs/*
            storage/framework/cache/data/*
            storage/framework/sessions/*
            storage/framework/views/*
            .env

      - name: Run post-deploy tasks on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/zuriuhqx/zuritconsulting.com
            php artisan down || true
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan permission:cache-reset || true
            php artisan migrate --force
            php -r 'function_exists("opcache_reset") && opcache_reset();'
            php artisan optimize
            php artisan up
